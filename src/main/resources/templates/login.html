<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Blue Bank</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Login"></h3>
			<br/>
			 
			<input type="text" id="cpf" name="cpf"  th:placeholder="CPF"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Senha"
				id="senha" name="senha" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">CPF ou senha inv√°lidos, por favor verifique</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Enviar"></button>
		</form>
		<form th:action="@{/registration}" method="GET">
			<button class="btn-registration btn btn-rg btn-primary" name="Registration" value="Registration" type="Submit" th:text="Registrar"></button>
		</form>
	</div>
</body>
</html>
