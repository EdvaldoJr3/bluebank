<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn" name="registration"
				type="Submit">Sair</button>
		</form>    
		
		<p class="admin-message-text text-center" th:utext="${msgSucessoTransferencia}"></p>
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
					<span>Saldo:</span> 
					<span th:utext="${contaOrigem.saldo.valorFormatado}"></span>
				</div>
				
				<div class="panel-body">
					<form th:action="@{/realizarTransferencia}" th:object="${contaDestino}"  method="POST" class="form-signin">
						
						<input type="hidden" id="id" name="id" th:value="${contaOrigem.id}"/>
						
						<button class="btn btn-sm btn-success" name="realizarTransferencia"
								type="Submit">Realizar Transferência</button>
					
					</form>
	
					
					 <div class="panel-body">
			            <div class="table-responsive">
			                <table class="table table-sm table-striped table-hover table-bordered">
			                    <thead>
			                    	<tr>
			                    		<th colspan="6" align="center">Últimas transações</th>
			                    	</tr>
			                        <tr>
			                            <th>Tipo Operação</th>
			                            <th>CPF</th>
			                            <th>Nome</th>
			                            <th>Dados da Conta</th>
			                            <th>Valor</th>
			                            <th>Data</th>
			                            
			                        </tr>
			                    </thead>
			                    <tbody>
			                       <tr th:each="transacao : ${transacoes}">
			                            <td th:text="${transacao.tipoOperacao.descricao}"></td>
			                            <td th:text="${transacao.cpfOperacao}"></td>
			                            <td th:text="${transacao.nomeClienteOperacao}"></td>
			                            <td th:text="${transacao.dadosContaOperacao}"></td>
			                            <td th:text="${transacao.valorFormatado}"></td>
			                            <td th:text="${transacao.dataAlteracaoFormatada}"></td>
			                        </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>
					
				</div>
				
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>
		
	</div>
</body>
</html>
